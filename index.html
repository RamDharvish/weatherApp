<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center">
        <h1 id="heading">WEATHER APP</h1>
    </div>
    <div class="container">
        <div class="weather-header">
            <form class="weather-search">
                <input type="text" placeholder="search for a city..." class="weather-searchForm">
                <i class="fa-solid fa-magnifying-glass"></i>
            </form>
            <div class="weather-units">
                <span class="weather-unit-celsius">&#176C</span>
                <span class="weather-unit-farenheit">&#176F</span>
            </div>
        </div>
        <div class="weather-body">
            <h1 class="weather-city"></h1>
            <div class="weather-dateTime">
                <!-- <p>Monday 14 march 2023 11:15 AM</p> -->
            </div>
            <div class="weather-forecast text-center">
                <!-- <p>clear</p> -->
            </div>
            <div class="weather-icon">
                
            </div>
            <p class="weather-temperature"></p>
            <div class="weather-minMax">
                <!-- <p>Min : 12&#176</p> -->
                <!-- <p>Max : 16&#176</p> -->
            </div>
        </div>
        <div class="weather-info">
            <div class="weather-card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather-realFeel">0&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p>Humidity</p>
                    <p class="weather-humidity">0&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p>Wind</p>
                    <p class="weather-wind">0&#176</p>
                </div>
            </div>
            <div class="weather-card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather-pressure">0&#176</p>
                </div>
            </div>
        
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/858806fd4d.js" crossorigin="anonymous"></script>
</body>

</html>
